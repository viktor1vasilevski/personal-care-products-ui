<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-card">
      <h4 class="mt-3 text-center">Edit Category</h4>
      <form [formGroup]="updateCategoryForm" (ngSubmit)="confirm()">
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter category name"
              autocomplete="off">
            <div *ngIf="name?.invalid && name?.touched" class="text-danger">
              <small *ngIf="name?.errors?.['required']">Name is required.</small>
              <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>
          </div>
        </div>
        <div class="row text-center mb-3">
          <div class="col-6">
            <button type="button" class="btn btn-secondary w-100" (click)="closeMe()">Close</button>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
