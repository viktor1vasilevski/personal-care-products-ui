<div class="modal-container">
    <div class="modal-card">
        <h4 class="mt-3 text-center">Create Subcategory</h4>
        <form [formGroup]="createSubcategoryForm" (ngSubmit)="confirm()">
            <div class="modal-body">
                <!-- Name Input -->
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        placeholder="Enter subcategory name">
                    <div *ngIf="name?.invalid && name?.touched" class="text-danger">
                        <small *ngIf="name?.errors?.['required']">Name is required.</small>
                        <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</small>
                    </div>
                </div>

                <!-- Autocomplete for Category -->
                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select id="category" formControlName="categoryId" class="form-control">
                        <option *ngFor="let category of data" [value]="category.id">{{ category.name }}</option>
                    </select>
                    <div *ngIf="createSubcategoryForm.get('category')?.invalid && createSubcategoryForm.get('category')?.touched"
                        class="text-danger">
                        <small>Category is required.</small>
                    </div>
                </div>


            </div>

            <!-- Buttons -->
            <div class="row text-center mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="closeMe()">Close</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
