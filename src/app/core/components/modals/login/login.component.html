<div class="modal-container">
    <div class="modal-card">
        <h4 class="mt-3 text-center">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="confirm()">
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
                    <!-- <div *ngIf="username?.invalid && username?.touched" class="text-danger">
                        <small *ngIf="username?.errors?.['required']">Username is required.</small>
                        <small *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long.</small>
                    </div> -->
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
                    <!-- <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                        <small *ngIf="password?.errors?.['required']">Password is required.</small>
                        <small *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long, one special sign and one uppercase letter.</small>
                    </div> -->
                </div>
            </div>
            <div class="row text-center mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" (click)="closeMe()">Close</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
