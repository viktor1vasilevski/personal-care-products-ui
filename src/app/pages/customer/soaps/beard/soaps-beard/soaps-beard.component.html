<div class="row mt-4">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-5" *ngFor="let soap of soapsBeardProducts">
        <div class="card">
          <img [src]="soap.url" class="card-img-top">
          <div class="card-body">
            <h5>{{ soap.name }}</h5>
            <h5>{{ soap.brand }}, {{ soap.edition }}</h5>
            <p [id]="soap.id" class="card-text">{{ soap.description }}
              <!-- <span *ngIf="soap.description.length > 125 ? true : false" (click)="loadMoreDesc(soap.id)">load more</span> -->
            </p>
            <h6>Price: {{ soap.unitPrice }}$</h6>
            <h6>Quantity: {{ soap.unitQuantity }}</h6>
          </div>
          <div class="row m-3">
            <div class="col-12">
              <!-- <button type="button" id="add-to-card-btn" class="btn btn-primary" (click)="addToCart(soap)">Add to card</button> -->
            </div>
          </div>
        </div>
    </div> 
    <!-- <div *ngIf="loadProducts" style="text-align: center;">
      <button class="btn btn-primary" (click)="loadMoreProducts()">See more</button>
    </div> -->
</div>
